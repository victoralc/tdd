<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/pages/template/_template.xhtml">
	<ui:define name="content">
		<h:form>
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Clientes</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Informações</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">

									<h:messages id="messages" infoClass="alert alert-success"
										errorClass="alert alert-danger"
										warnClass="alert alert-warning" />

									<div class="form-group">
										<h:outputLabel value="Nome" for="name" />
										<h:inputText id="name" styleClass="form-control"
											required="true" requiredMessage="Nome obrigatório."
											value="#{clientesBean.cliente.nome}" validatorMessage="">
											<f:validateLength maximum="40" />
											<f:ajax event="blur" render="messages" />
										</h:inputText>
									</div>

									<div class="form-group">
										<h:outputLabel value="Email" for="email" />
										<h:inputText id="email" styleClass="form-control"
											value="#{clientesBean.cliente.email}">
										</h:inputText>
									</div>

									<div class="row">
										<div class="col-lg-6">
											<h:commandButton id="submit" value="Save"
												action="#{clientesBean.salva}" styleClass="btn btn-info">
												<f:ajax render="@form :messages" execute="@form" />
											</h:commandButton>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<h:link value="Voltar"
						outcome="/pages/clientes/lista?faces-redirect=true" />
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
