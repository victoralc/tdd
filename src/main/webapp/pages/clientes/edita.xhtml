<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/pages/template/_template.xhtml">
	<ui:define name="content">
		<h:form>
			<t:saveState value="#{clientesBean.cliente}" />
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Editar Cliente</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Informacoes</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">

									<h:messages id="messages" infoClass="alert alert-success"
										errorClass="alert alert-danger"
										warnClass="alert alert-warning" />

									<div class="form-group">
										<h:outputLabel value="Nome" for="nome" />
										<h:inputText id="nome" styleClass="form-control"
											value="#{clientesBean.cliente.nome}" required="true"
											requiredMessage="Nome obrigatÃ³rio." validatorMessage="">
											<f:validateLength maximum="40" />
											<f:ajax event="blur" render="messages" />
										</h:inputText>
									</div>

									<div class="form-group">
										<h:outputLabel value="Email" for="email" />
										<h:inputText id="email" styleClass="form-control"
											value="#{clientesBean.cliente.email}" >
										</h:inputText>
									</div>

									<div class="row">
										<div class="col-lg-6">
											<h:commandButton id="submit" value="Editar"
												styleClass="btn btn-info" action="#{clientesBean.atualiza}">
											</h:commandButton>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<h:link value="Voltar"
						outcome="/pages/clientes/lista?faces-redirect=true" />
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
